<div class="modal-delete">
  <form id="form_delete_task"
	action="{% url 'tasks:task-detail' task.task_id %}"
	method="post"
  >
    {% csrf_token %}
    <fieldset>
      <h1>Confirm delete</h1>
      <p>This operation can't be undone!</p>
    </fieldset>
      <button class="btn_delete">
	Delete <span class="icon_delete">&#x1f5d1</span>
      </button>
      <a href="{% url 'tasks:task-detail' task.task_id %}">
	Cancel <span class="icon_cancel">&#x2718</span>
      </a>
  </form>
</div>
